<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce | Throttle</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Debounce in JS (Button)</h1>
      <button id="button">Click Me</button>
      <p id="text">0 times clicked</p>
    </div>

    <div class="container" style="padding-bottom: 30px">
      <h1>Debounce in JS (Input)</h1>
      <input type="text" placeholder="Type something..." />

      <div class="wrapper">
        <h1>Default:</h1>
        <span id="default"></span>
      </div>
      <div class="wrapper">
        <h1>Debounce:</h1>
        <span id="debounce"></span>
      </div>
    </div>

    <div class="container" style="padding-bottom: 30px; margin-bottom: 50px">
      <h1>Throttle in JS (Scroll)</h1>

      <div class="wrapper">
        <h1>Default:</h1>
        <span id="defaultCount"></span>
      </div>
      <div class="wrapper">
        <h1>Throttle:</h1>
        <span id="throttleCount"></span>
      </div>
    </div>

    <script src="clickDebounce.js"></script>
    <script src="inputDebounce.js"></script>
    <script src="throttle.js"></script>
  </body>
</html>
